<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명세서 폼</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#A78BFA',
                        dashboardPrimary: '#A855F7',
                        dashboardSecondary: '#8B5CF6'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F5F3FF;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#F5F3FF] px-4">
<div class="bg-white rounded-2xl shadow-xl border border-primary/10 w-full max-w-xl p-8 space-y-6">
    <h2 class="text-2xl font-bold bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary bg-clip-text text-transparent font-['Pacifico'] text-center">
        명세서 <span th:text="${formMode == 'edit' ? '수정' : '추가'}">추가</span>
    </h2>
    <form th:action="@{${formAction}}" method="post" th:object="${specification}" class="space-y-4">
        <div>
            <label for="requirement" class="block text-sm font-medium text-gray-700">요구사항</label>
            <textarea id="requirement" th:field="*{requirement}" rows="3"
                      class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm"></textarea>
        </div>

        <div>
            <label for="assignee" class="block text-sm font-medium text-gray-700">담당자</label>
            <input type="text" id="assignee" th:field="*{assignee}"
                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm" required>
        </div>

        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">상태</label>
            <select id="status" th:field="*{status}"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm">
                <option value="waiting">대기중</option>
                <option value="onGoing">진행중</option>
                <option value="completed">완료</option>
            </select>
        </div>

        <div>
            <label for="dueDate" class="block text-sm font-medium text-gray-700">마감일</label>
            <input type="date" id="dueDate" th:field="*{dueDate}"
                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm" required>
        </div>

        <div class="pt-4 flex justify-end space-x-3">
            <a th:href="@{/projects/onprojects/{projectId}(projectId=${onGoingProjectId})}"
               class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 text-sm">취소</a>
            <button type="submit"
                    class="px-4 py-2 bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary text-white font-medium rounded-lg shadow hover:shadow-lg text-sm focus:outline-none focus:ring-2 focus:ring-dashboardPrimary focus:ring-offset-2">
                저장
            </button>
        </div>
    </form>
</div>
</body>
</html>
